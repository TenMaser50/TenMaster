<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            height: 100vh;
            background-image: url('background-tennis.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .item {
            flex: 1 1 300px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            h1 {
                font-size: 2.5em;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .item {
                flex: 1 1 250px;
            }
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5em;
            }
            .item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Bienvenue sur TenMaster</h1>
    </header>

    <section class="container">
        <div class="item">Raquettes</div>
        <div class="item">Balles</div>
        <div class="item">VÃªtements</div>
    </section>

</body>
</html>
