    <div class="contact-container-new">
        <h1>Nous Contacter</h1>
        <div class="contact-info">
            <p>Si vous avez des questions ou des suggestions, n'hésitez pas à nous contacter :</p>
            <p>Email : <a href="mailto:tenmaster.contact@gmail.com">tenmaster.contact@gmail.com</a></p>
        </div>
        <form class="contact-form" action="mailto:tenmaster.contact@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
