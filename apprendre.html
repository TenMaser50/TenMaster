    <style>
        /* Styles généraux pour le corps et le HTML */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('2.jpg'); /* Fond d'écran */
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        /* Style pour le menu de navigation */
        nav ul {
    display: flex;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.6); /* Fond semi-transparent pour la barre de navigation */
    padding: 10px;
    list-style: none;
    margin: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            color: #FFD700;
             transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Légère surbrillance au survol */
        }

        /* Style pour la section des vidéos */
        .video-container {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fond transparent */
            margin: 20px auto;
            border-radius: 15px;
            max-width: 1200px;
        }

        .video-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white;
        }

        /* Style pour aligner les vidéos en grille */
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-item {
            margin: 15px;
            width: 300px;
            text-align: center;
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px; /* Arrondit les coins des vidéos */
        }

        .video-item p {
            margin-top: 10px;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
